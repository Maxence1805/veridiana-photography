<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact & Devis – Veridiana Photography</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f8f1ea;
      color: #5a4e3c;
    }

    header {
      background-color: #e9ddd3;
      text-align: center;
      padding: 2rem 1rem;
    }

    nav {
      background-color: #d8c3b8;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }

    nav a {
      text-decoration: none;
      color: #5a4e3c;
      font-weight: bold;
    }

    .content {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.5rem;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      background-color: #d8c3b8;
      border: none;
      color: #5a4e3c;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #e9ddd3;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact & Demande de Devis</h1>
    <p>Écrivez-moi, je serai ravie d’échanger avec vous</p>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="prestations.html">Prestations</a>
    <a href="temoignages.html">Témoignages</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <form action="https://formspree.io/f/manokqby" method="POST">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="prestation">Prestation souhaitée</label>
      <input type="text" id="prestation" name="prestation" placeholder="Ex: Mariage, Naissance..." required>

      <label for="message">Votre message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <footer>
    © 2025 Veridiana Photography – Tous droits réservés
  </footer>
</body>
</html>
